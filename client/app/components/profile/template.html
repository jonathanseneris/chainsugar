<a class="goBack" ng-click="goBack()">go back</a></li>
<section class="profile" ng-model="user">

      <img class="profilePic" ng-src="{{ user.picture }}">
      <legend class="profileName">{{ user.name }}</legend>
      <span class="profileField">City:</span> {{ user.city }}
      <br><span class="profileField">Average Rating:</span> {{ rating }}
      <br><span class="profileField">Tasks Completed:</span> {{ user.completedCount }}
      <br><span class="profileField">Tasks Paid:</span> {{ user.paidCount }}
      <br>
      <br><span class="profileField">Reviews:</span>
      <li class="reviews" ng-repeat="review in user.reviews">"{{ review.review }}" -- <em>{{review.reviewer}}</em></li>

</section>
