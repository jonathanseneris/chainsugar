<div ng-include="'app/shared/navbar/navbar.html'"> </div>

<div class="container">
  <form class="form-horizontal animated fadeInDown">
    <fieldset>
      <legend class="form-header">My Settings</legend>

      <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Display Name</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputName" placeholder="Display Name" ng-model="user.name">
        </div>
      </div>

    <!--   <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email Address</label>
        <div class="col-lg-10">
          
          <input type="text" class="form-control" id="inputEmail" placeholder="user@example.com" ng-model="user.email">
          
          <span>{{ user.email }}</span>
        </div>
      </div> -->

        <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Preferred E-mail</label>
        <div class="col-lg-10">
          
          <input type="text" class="form-control" id="inputEmail" placeholder="user@example.com" ng-model="user.preferredEmail">
      
        </div>
      </div>

        <div class="form-group">
        <label for="inputPhone" class="col-lg-2 control-label">Phone Number</label>
        <div class="col-lg-10">
          
          <input type="text" class="form-control" id="inputPhone" placeholder="000-00-00" ng-model="user.phone">
          
        </div>
      </div>

      <div class="form-group">
        <label for="inputCity" class="col-lg-2 control-label">City</label>
        <div class="col-lg-10">
          
          <input type="text" class="form-control" id="inputCity" placeholder="San Francisco" ng-model="user.city">
          
        </div>
      </div>

      <div class="form-group">
        <label for="inputPicture" class="col-lg-2 control-label">Picture URL</label>
        <div class="col-lg-10">
          
          <input type="text" class="form-control" id="inputPicture" placeholder="enter picture url" ng-model="user.picture">
          
        </div>
      </div>


      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button class="btn btn-default" ng-click="save()">Save</button>
          <span> {{ statusMessage }}</span>
        </div>
      </div>
      
    </fieldset>
  </form>
</div>
